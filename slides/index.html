<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Developing for GameBoy for Fun and No Profit</section>
				<section>Who Am I?</section>
				<section>What is GameBoy</section>
				<section>Tools</section>
				<section>00 Nothing</section>
				<section>Sprites</section>
				<section>01 Hello World</section>
                <section>02_movement</section>
                <section>Registers</section>
                <section>Sound?</section>
                <section>03_sound</section>
                <section>04_control</section>
				<section>Tile Maps</section>
                <section>05_bg</section>
                <section>06_collision</section>
                <section>07_scoring</section>
                <section>Conclusion</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
